<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Utility Tools</h1>
        <div class="tool">
            <h2>Coin Counter</h2>
            <input type="number" id="coinInput" placeholder="Enter amount in dollars" step="0.01">
            <button id="calculateCoins">Calculate Coins</button>
            <p id="coinOutput"></p>
        </div>
        <div class="tool">
            <h2>Roman Numeral Converter</h2>
            <input type="number" id="romanInput" placeholder="Enter a number">
            <button id="convertToRoman">Convert to Roman</button>
            <p id="romanOutput"></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
