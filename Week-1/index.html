<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts.js" defer></script>
    <title>My Favorites</title>
</head>
<body>
    <header>
        <h1>Are we there yet?</h1>
    </header>

    <main>
        <div class="dropdown-container">
            <div class="dropdown">
                <button class="dropbtn">My Favorite Cars</button>
                <div class="dropdown-content">
                    <a href="#">Mercedes</a>
                    <a href="#">Volkswagen</a>
                    <a href="#">Audi</a>
                </div>
            </div>
    
            <div class="dropdown">
                <button class="dropbtn">My Favorite Fruits</button>
                <div class="dropdown-content">
                    <a href="#">Banana</a>
                    <a href="#">Apple</a>
                    <a href="#">Watermelon</a>
                </div>
            </div>
        </div>
        <section class="card-container">
            <div class="card">
                <img src="images/img.jpeg" alt="My device image">
                <p>This image comes from my device</p>
            </div>
            <div class="card">
                <img src="https://www.botify.com/wp-content/uploads/2020/12/3-url-parameters.jpg" alt="Internet image">
                <p>This image comes from the internet</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Favorites</p>
    </footer>
</body>
</html>
