<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Tracker</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <form id="triangleForm">

    <div id="result"></div>
    <script src="../dist/bundle.js"></script>
</body>
</html>
