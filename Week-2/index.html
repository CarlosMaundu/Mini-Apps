<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Discover Your Akan Name</h1>
    <p>Enter your birthday and gender to find your traditional Ghanaian name.</p>
    <form id="akan-name-form">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <button type="submit">Calculate Akan Name</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
